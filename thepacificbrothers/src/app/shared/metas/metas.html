<section class="kpi-band">
  <div class="container py-5">
    <div class="row g-3 g-lg-4 justify-content-center">
      <div class="col-6 col-md-3" *ngFor="let it of items">
        <div
          class="kpi-card text-center p-4 mb-2"
          [attr.data-target]="it.value"
          [attr.data-suffix]="it.suffix || ''"
        >
          <div class="kpi-icon mb-2">
            <i class="bi" [ngClass]="it.icon" aria-hidden="true"></i>
          </div>
          <div class="kpi-value h4 fw-bold mb-1">0</div>
          <div class="kpi-label small fw-medium">{{ it.label }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
