<section class="hero-video">
  <video
    #bgVideo
    class="hero-video__bg"
    [attr.poster]="poster"
    autoplay
    muted
    loop
    playsinline
    preload="metadata"
  >
    <source [attr.src]="webmSrc" type="video/webm" />
    <source [attr.src]="mp4Src" type="video/mp4" />
  </video>

  <!-- Overlay con gradiente para mejorar legibilidad (más oscuro a la izquierda) -->
  <div class="hero-video__overlay" aria-hidden="true"></div>

  <!-- Contenido alineado a la izquierda -->
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 col-lg-6">
        <div class="hero-video__content">
          <h1 class="hero-title">The Pacific Brother <br />somos excelencia y sostenibilidad</h1>
          <p class="hero-subtitle mb-4">
            Nos enfocamos en generar relaciones de largo plazo basadas en confianza, transparencia y
            eficiencia
          </p>
        </div>
      </div>
      <!-- La otra mitad queda “vacía” para respetar la composición visual -->
      <div class="d-none d-lg-block col-lg-6"></div>
    </div>
  </div>
</section>
